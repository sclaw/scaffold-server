version: '3.2'
services:

  database:
    image: postgres:latest
    container_name: "edge-node-server-db"
    restart: 'always'
    expose:
     - 5432
    ports:
      - '5432:5432'
    environment:
      - DB_USER=$DBUSER
      - DB_PASSWORD=3190d261d186aeead3a8deec202737c7775af5c8d455a9e5ba958c48b5fd3f59
      - DB_DATABASE=$DATABASE
      - POSTGRES_PASSWORD=264c0424e4bd463a7d02b9db6896143e1a96cd1c52511119f839d2bc9c934241
      - POSTGRES_USER=postgres
    volumes:
      - ${PWD}/deploy/db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/
      - pg_data_db:/var/lib/postgresql/data
    networks:
      edgeNode:
        ipv4_address: ${DB_HOST}

  server:
    image: registry.gitlab.com/edgenode2/server:$TAG
    container_name: "edge-node-server"
    links:
      - database
      - storage
      - elk
    depends_on:
      - database
      - storage
    expose:
     - 25
     - 12000
     - 8000
    ports:
      - "12000:12000"
      - "8000:8000"
      - "25:25" 
    networks:
      edgeNode:
        ipv4_address: ${SERVER_HOST}
  
  storage:
    image: minio/minio:latest
    container_name: "edge-node-file-storage"
    restart: 'always'
    expose:
      - 9000
    ports:
      - '9000:9000'
    volumes:
      - minio_data:/data
    environment:
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    command: server /data
    networks:
      edgeNode:
        ipv4_address: ${FILE_STORAGE_HOST}

  elk:
    image: sebp/elk:latest
    container_name: "elk"
    ports:
      - "5601:5601"
      - "9200:9200"
      - "5044:5044"
    volumes:
      - ./logstash.conf:/usr/share/logstash/config/
      - elk_data:/var/lib/elasticsearch
    networks:
      edgeNode:
        ipv4_address: ${ELK_HOST}

networks:
  edgeNode:
    driver: bridge
    ipam:
     config:
       - subnet: ${SUB_NET}

volumes:
  pg_data_db: {}
  minio_data: {}
  elk_data: {}

