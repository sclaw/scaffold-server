license:             BSD3
author:              "edgeNode"
maintainer:          "Sergey Yakovlev<fclaw007@gmail.com>"
copyright:           "2019 edgenode"
ghc-options:
  - -threaded
  - -rtsopts
  - -O2
  - -Werror
  - -fwarn-unused-imports
  - -Wredundant-constraints
  - -Wduplicate-exports
  - -Widentities
  - -Wincomplete-record-updates
  - -Wmissing-fields
  - -Wmissing-exported-signatures
  - -Wunused-binds
  - -Wwrong-do-bind
  - -Wcpp-undef
  - -Wunused-do-bind
  - -Wunused-pattern-binds
  - -Wtabs
  - -Wmissing-pattern-synonym-signatures
  - -XMonadFailDesugaring
  - -XOverloadedStrings
 #  - -ddump-splices

extra-source-files:
- README.md
- ChangeLog.md

