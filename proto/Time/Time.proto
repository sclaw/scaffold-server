syntax = "proto3";

package Time;

message Time {
	// the time since 1970-01-01
	uint64 epoch = 1;
	// A TimeZone is a whole number of minutes offset from UTC,
	// together with a name and a "just for summer" flag
	// converted by ISO8601 (from, to string)
	uint64 timeZone = 2;
}

message FullDay {
	uint32 day = 1;
	uint32 month = 2;
	uint32 year = 3;
} 