syntax = "proto2";
package EdgeNode.Api.Rbac;

message RoleId {
   required sint64 roleIdValue = 1;
}

message Role {
   required string roleTitle = 1;
   optional string roleDescription = 2;
   optional RoleId roleParent = 3;
}

message XRole {
   required RoleId xRoleIdent = 1;
   required Role xRoleValue = 2;
}