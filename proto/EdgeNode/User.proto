syntax = 'proto3';
package EdgeNode.User;

import "Time/Time.proto";

message UserId { sint64 ident = 1; }

message User {
    enum Gender {
        male = 0;
        female = 1;
    }
    string name = 1;
    string middlename = 2;
    string surname = 3;
    Time.FullDay dayOfBirth = 4;
    string allegiance = 5;
    bytes avatar = 6;
    Gender gender = 7;
}