syntax = 'proto3';
package EdgeNode.Api.Http.Auth.SignIn;

import "Time/Time.proto";

message Request {	
  string email = 1;
  string password = 2;
}

message Response {
  bytes accessToken = 1;
  bytes refreshToken = 2;
  Time.Time accessTokenLifetime = 3;
}

enum Error { 
  LoginOrPaswwordWrong = 0;
  AlreadySignedIn = 1; 
}